<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Harriet Tubman</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <div id="title">
                <h1>Harriet Tubman</h1>
                <p>The Moses of her People</p>
            </div>
            <figure id="img-div">
                <img id="image" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/portrait-of-harriet-tubman-tubman-herself-an-escaped-slave-news-photo-1619175272.">
                <caption id="img-caption">
                    <blockquote cite="https://parade.com/1331514/kaigreen/harriet-tubman-quotes/">
                        For no man should take me alive; I should fight for my liberty as long as my strength lasted, 
                        and when the time came for me to go, the Lord would let them take me.
                    </blockquote>
                </caption>
            </figure>

            <div id="tribute-info"></div>
        </main>
    </body>
</html>
