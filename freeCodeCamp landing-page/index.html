<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>freeCodeCamp Landing Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b017ab8dae.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header id="header">
            <img id="header-image" src="https://cdn.pixabay.com/photo/2021/02/13/17/53/cat-6012322_1280.png">
            <nav id="nav-bar">
                <a href="#what-we-offer" id="nav-link">What We Offer</a>
                <a href="#how-to-adopt" id="nav-link">How To Adopt</a>
                <a href="#adoption-rates" id="nav-link">Adoption Rates</a>
            </nav>
        </header>

        <section id="form">
            <h2>Interested in Adopting?</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="Enter your email address">
                <input type="submit">
            </form>
        </section>
        

        <section id="what-we-offer">
            <i class="fa-solid fa-cat"></i>
            <p>Loving forever friends</p>
        </section>

        <section id="how-to-adopt"></section>
        <section id="adoption-rates"></section>
    </body>
</html>
